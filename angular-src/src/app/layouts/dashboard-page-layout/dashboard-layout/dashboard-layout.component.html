<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Admin</title>
  
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <a class="navbar-brand">Kontratat publike</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link" [routerLink]="['/dashboard']">
                <i class="fa fa-fw fa-dashboard"></i>
                <span class="nav-link-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link" [routerLink]="['/dashboard/data']">
                <i class="fa fa-fw fa-database"></i>
                <span class="nav-link-text">Të dhënat</span>
              </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link" [routerLink]="['/dashboard/tables']">
                <i class="fa fa-fw fa-table"></i>
                <span class="nav-link-text">Tabelat</span>
              </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <a class="nav-link" [routerLink]="['/dashboard/users']">
                  <i class="fa fa-fw fa-user"></i>
                  <span class="nav-link-text">Përdoruesit</span>
                </a>
            </li>           
          </ul>
          <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
              <a class="nav-link text-center" id="sidenavToggler">
                <i class="fa fa-fw fa-angle-left"></i>
              </a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">          
            <li class="nav-item">
              <form class="form-inline my-2 my-lg-0 mr-lg-2">
                <div class="input-group">
                  <input class="form-control" type="text" placeholder="Kërko">
                  <span class="input-group-append">
                    <button class="btn btn-primary" type="button">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-fw fa-sign-out"></i>Çkyqu</a>
            </li>
          </ul>
        </div>
      </nav>
  <div class="content-wrapper">
    <router-outlet></router-outlet>
    <app-dashboard-footer></app-dashboard-footer>
        <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Gati për çkyqje?</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">Klikoni butonin "Çkyqu" më poshtë për të përfunduar sesionin.</div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Anulo</button>
              <a class="btn btn-primary" [routerLink]="['/logout']">Çkyqu</a>
            </div>
          </div>
        </div>
      </div>
     
  </div>
</body> 
</html>
